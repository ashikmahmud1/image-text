<!--THE SCRIPT SECTION.-->
<script>
    let initialStart = "08:00";
    let weekSchedules = [
        { FromTime: "08:00", ToTime: "23:59", WeekDay: "1" },
        { FromTime: "09:00", ToTime: "12:30", WeekDay: "2" },
        { FromTime: "08:00", ToTime: "12:30", WeekDay: "3" },
        { FromTime: "08:00", ToTime: "12:30", WeekDay: "4" },
        { FromTime: "08:00", ToTime: "12:30", WeekDay: "5" },
        { FromTime: "08:00", ToTime: "8:00", WeekDay: "6" },
        { FromTime: "08:00", ToTime: "12:30", WeekDay: "7" }
    ]

    function time2Minutes(timeA, timeB) {
        let timeAHours = parseInt(timeA.split(":")[0]);
        let timeBHours = parseInt(timeB.split(":")[0]);
        let timeAMinutes = parseInt(timeA.split(":")[1]);
        let timeBMinutes = parseInt(timeB.split(":")[1]);

        let hours = Math.abs(timeAHours - timeBHours);
        let minutes = Math.abs(timeAMinutes - timeBMinutes);

        let totalMinutes = (hours * 60) + minutes;
        return totalMinutes;
    }
    function parseSchedules() {
        for (let i = 0; i < weekSchedules.length; i++) {
            // FromTime - ToTime. calculate in minutes
            // minutes divide by 60.
            // initial starting time - starting time

            let fillLength = time2Minutes(weekSchedules[i].FromTime, weekSchedules[i].ToTime);
            // border 1px
            let borderSize = fillLength / 60;
            let top = time2Minutes(initialStart, weekSchedules[i].FromTime);
            let height = fillLength + borderSize;

            let dayElement = document.getElementById(`day-${weekSchedules[i].WeekDay}`);
            dayElement.setAttribute("style", `height: ${height}px; top: ${top}px`);
        }
    }
    // Make the text element draggable.
    $(document).ready(function () {
        parseSchedules();
    });
</script>
